---
- desc: |
    Test that default behaviour and options work

    Repository layout being checked (assumed already replayed)

          C---D               local/master
         /
    A---B---E---F             upstream/master

  tree:
    - [A, []]
    - [B, [A]]
    - [C, [B]]
    - [D, [C]]
    - [E, [B]]
    - [F, [E]]

  branches:
    head: [master, D]
    upstream: [upstream/master, F]

  parser-args: [import, upstream/master]

  pre-script: |
    #!/bin/sh -e

    file_f=$(git diff --name-only upstream/master~1..upstream/master)
    git checkout master
    echo "hello world" > ${file_f}
    git add ${file_f}
    git commit --amend --no-edit

  post-script: |
    #!/bin/sh -e

    file_f=$(git diff --name-only upstream/master~1..upstream/master)
    git checkout --ours -- ${file_f}
    git add ${file_f}
    GIT_EDITOR=cat git rebase --continue
